{% extends 'base.html' %}

{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="col">
            <h1 class="display-4">比對結果</h1>
        </div>
        <div class="col text-end">
            <a class="btn btn-outline-success" href="{% url 'post_compare' %}">結束</a>
        </div>
    </div>

    <table class="table mt-4">
        <thead>
            <tr>
                <th scope="col">檔案名稱</th>
                <th scope="col">相似度</th>
            </tr>
        </thead>
        <tbody>
            {% for percentage in percentages %}
                <tr>
                    <td>{{ }}.py</td>
                    <td>{{ percentage }}%</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock body %}
