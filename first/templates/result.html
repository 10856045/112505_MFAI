{% extends 'base.html' %}
{% block body %}
<html>
<head>
    <title>比對結果</title>
</head>
<body>
    <h1>比對結果</h1>
    <table>
        <tr>
            <th>檔案名稱</th>
            <th>相似度</th>
        </tr>
        {% for percentage in percentages %}
            <tr>
                <td>{{ file_paths }}</td>
                <td>{{ percentage }}%</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
{% endblock body %}
