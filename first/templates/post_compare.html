
<!DOCTYPE html>
<html>
<head>
    <title>post_compare</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <label for="folder_path">輸入資料夾路徑：</label>
        <input type="text" name="folder_path" id="folder_path" required><br>
        <label for="output_filename">輸入文件名稱：</label>
        <input type="text" name="output_filename" id="output_filename" required><br>
        <button type="submit">比對</button>
    </form>
</body>
</html>
